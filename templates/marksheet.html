{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    {% block body %}
      
    
    <h1 ><center>Marksheet</center></h1>

    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                <label>Subject1</label>
                <input type="text" name="num1" class="form-control">
                <label>Subject2</label>
                <input type="text" name="num2" class="form-control">
                <label>Subject3</label>
                <input type="text" name="num3" class="form-control">
                <label>Subject4</label>
                <input type="text" name="num4" class="form-control">
                <label>Subject5</label>
                <input type="text" name="num5" class="form-control">
                
                
               <button type="submit" class="my-3">Marksheet</button><br>
               

               <label>Total</label>
                <input type="text" name="t" value="{{total}}" class="form-control">
                <label>Percentage</label>
                <input type="text" value="{{per}}" class="form-control">
                <label>Devision</label>
                <input type="text" name="dev" value="{{div}}" class="form-control">
                
            </form>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% endblock body %}

</body>
</html>
